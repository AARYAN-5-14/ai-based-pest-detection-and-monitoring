<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports | AgriGuard</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Scripts -->
  <script src="auth.js"></script>
  <script src="api.js"></script>
  <script src="navbar.js"></script>
</head>

<body>

  <div id="wrapper">
    <div id="page-content-wrapper">
      <div class="container-fluid px-4 py-4">

        <h4 class="mb-4 text-success ps-2 border-start border-4 border-success">
          Generate Reports
        </h4>

        <div class="row g-4">
          <!-- Pest Report Card -->
          <div class="col-md-6 mb-4">
            <div class="card h-100 shadow-sm">
              <div class="card-body text-center p-5">
                <div class="mb-4 text-success opacity-75">
                  <i class="fas fa-file-csv fa-4x"></i>
                </div>
                <h4 class="card-title fw-bold">Pest Detection Log</h4>
                <p class="card-text text-muted mb-4">
                  Download a detailed CSV report of all pest detections, including confidence scores and risk levels.
                </p>
                <button class="btn btn-success btn-lg px-5 rounded-pill" onclick="downloadReport('pest')">
                  <i class="fas fa-download me-2"></i>Download CSV
                </button>
              </div>
            </div>
          </div>

          <!-- Alerts Report Card -->
          <div class="col-md-6 mb-4">
            <div class="card h-100 shadow-sm">
              <div class="card-body text-center p-5">
                <div class="mb-4 text-danger opacity-75">
                  <i class="fas fa-file-contract fa-4x"></i>
                </div>
                <h4 class="card-title fw-bold">System Alerts Log</h4>
                <p class="card-text text-muted mb-4">
                  Export a history of all system alerts, including sensor warnings and high-risk detections.
                </p>
                <button class="btn btn-outline-danger btn-lg px-5 rounded-pill" onclick="downloadReport('alert')">
                  <i class="fas fa-download me-2"></i>Download CSV
                </button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    injectLayout('reports');

    async function downloadReport(type) {
      try {
        let data = [];
        let filename = 'report.csv';
        let headers = [];

        if (type === 'pest') {
          const detections = await fetchAllDetections();
          if (!detections.length) return alert('No data available to download.');

          filename = `Pest_Report_${new Date().toISOString().slice(0, 10)}.csv`;
          headers = ['Timestamp', 'Pest Name', 'Confidence (%)', 'Risk Level'];

          data = detections.map(d => [
            new Date(d.timestamp).toLocaleString().replace(',', ''), // Simple CSV formatting
            d.pest_name,
            d.confidence,
            d.risk_level
          ]);

        } else if (type === 'alert') {
          const alerts = await fetchAllAlerts();
          if (!alerts.length) return alert('No data available to download.');

          filename = `Alert_Report_${new Date().toISOString().slice(0, 10)}.csv`;
          headers = ['Timestamp', 'Alert Type', 'Message'];

          data = alerts.map(a => [
            new Date(a.timestamp).toLocaleString().replace(',', ''),
            a.alert_type,
            a.message
          ]);
        }

        // CSV Generation
        let csvContent = "data:text/csv;charset=utf-8,";
        csvContent += headers.join(",") + "\r\n";

        data.forEach(row => {
          const rowContent = row.map(e => `"${e}"`).join(","); // Quote fields
          csvContent += rowContent + "\r\n";
        });

        // Trigger Download
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", filename);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

      } catch (error) {
        console.error(error);
        alert("Failed to generate report.");
      }
    }
  </script>
</body>

</html>
