<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History | AgriGuard</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Scripts -->
  <script src="auth.js"></script>
  <script src="api.js"></script>
  <script src="navbar.js"></script>
</head>

<body>

  <div id="wrapper">
    <div id="page-content-wrapper">
      <div class="container-fluid px-4 py-4">

        <div class="card shadow-sm border-0">
          <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
            <h5 class="mb-0 text-success"><i class="fas fa-history me-2"></i>Pest Detection History</h5>
            <button class="btn btn-sm btn-outline-secondary" onclick="loadHistory()">
              <i class="fas fa-sync-alt"></i> Refresh
            </button>
          </div>
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover table-custom mb-0">
                <thead class="bg-success text-white">
                  <tr>
                    <th>Date & Time</th>
                    <th>Pest Detected</th>
                    <th>Confidence</th>
                    <th>Risk Level</th>
                  </tr>
                </thead>
                <tbody id="historyTableBody">
                  <tr>
                    <td colspan="4" class="text-center py-4">
                      <div class="spinner-border text-success" role="status"></div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    injectLayout('history');

    async function loadHistory() {
      const tableBody = document.getElementById('historyTableBody');
      tableBody.innerHTML = '<tr><td colspan="4" class="text-center py-4"><div class="spinner-border text-success" role="status"></div></td></tr>';

      try {
        const detections = await fetchAllDetections();

        if (detections.length === 0) {
          tableBody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-muted">No records found.</td></tr>';
          return;
        }

        tableBody.innerHTML = '';
        detections.forEach(d => {
          let badgeClass = 'bg-secondary';
          if (d.risk_level === 'High') badgeClass = 'bg-danger';
          else if (d.risk_level === 'Medium') badgeClass = 'bg-warning text-dark';
          else if (d.risk_level === 'Low') badgeClass = 'bg-success';

          const row = `
                        <tr>
                            <td>${new Date(d.timestamp).toLocaleString()}</td>
                            <td class="fw-bold">${d.pest_name}</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <span class="me-2">${d.confidence}%</span>
                                    <div class="progress" style="width: 80px; height: 5px;">
                                        <div class="progress-bar bg-success" role="progressbar" style="width: ${d.confidence}%"></div>
                                    </div>
                                </div>
                            </td>
                            <td><span class="badge rounded-pill ${badgeClass}">${d.risk_level}</span></td>
                        </tr>
                    `;
          tableBody.innerHTML += row;
        });

      } catch (error) {
        tableBody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-danger">Failed to load history.</td></tr>';
      }
    }

    loadHistory();
  </script>
</body>

</html>
