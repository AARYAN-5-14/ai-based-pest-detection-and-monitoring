<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History | AI Pest Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">AI Pest Detection</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link active" href="history.html">History</a></li>
        <li class="nav-item"><a class="nav-link" href="alerts.html">Alerts</a></li>
        <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
    <h3>Pest Detection History</h3>
    <table class="table table-bordered table-striped mt-3">
        <thead class="table-dark">
            <tr>
                <th>Timestamp</th>
                <th>Pest</th>
                <th>Confidence (%)</th>
                <th>Risk</th>
            </tr>
        </thead>
        <tbody id="historyBody"></tbody>
    </table>
</div>

<script src="api.js"></script>
<script>
fetchAllDetections().then(data => {
    const tbody = document.getElementById("historyBody");
    data.forEach(row => {
        tbody.innerHTML += `
        <tr>
            <td>${row.timestamp}</td>
            <td>${row.pest_name}</td>
            <td>${row.confidence.toFixed(2)}</td>
            <td>${row.risk_level}</td>
        </tr>`;
    });
});
</script>

</body>
</html>
