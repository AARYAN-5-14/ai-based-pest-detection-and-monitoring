<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | AI Pest Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">AI Pest Detection</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="index.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="history.html">History</a></li>
        <li class="nav-item"><a class="nav-link" href="alerts.html">Alerts</a></li>
        <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
    <div class="row text-center">
        <div class="col-md-4 mb-3">
            <div class="card p-3 shadow">
                <h5>Total Detections</h5>
                <h2 id="totalDetections">0</h2>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card p-3 shadow">
                <h5>Total Alerts</h5>
                <h2 id="totalAlerts">0</h2>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card p-3 shadow">
                <h5>System Status</h5>
                <h2 class="text-success">Active</h2>
            </div>
        </div>
    </div>
</div>

<script src="api.js"></script>
<script>
fetchAllDetections().then(data => {
    document.getElementById("totalDetections").innerText = data.length;
});

fetchAllAlerts().then(alerts => {
    document.getElementById("totalAlerts").innerText = alerts.length;
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
