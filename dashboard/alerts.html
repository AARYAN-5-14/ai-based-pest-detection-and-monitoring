<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alerts | AI Pest Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">AI Pest Detection</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="history.html">History</a></li>
      <li class="nav-item"><a class="nav-link active" href="alerts.html">Alerts</a></li>
      <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
    <h3>System Alerts</h3>
    <div id="alertBox" class="mt-3"></div>
</div>

<script src="api.js"></script>
<script>
fetchAllAlerts().then(alerts => {
    const box = document.getElementById("alertBox");
    alerts.forEach(a => {
        box.innerHTML += `
        <div class="alert alert-warning">
            <strong>${a.alert_type}</strong><br>
            ${a.message}<br>
            <small>${a.timestamp}</small>
        </div>`;
    });
});
</script>

</body>
</html>
