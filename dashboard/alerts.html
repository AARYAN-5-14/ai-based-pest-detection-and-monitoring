<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alerts | AgriGuard</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Scripts -->
  <script src="auth.js"></script>
  <script src="api.js"></script>
  <script src="navbar.js"></script>
</head>

<body>

  <div id="wrapper">
    <div id="page-content-wrapper">
      <div class="container-fluid px-4 py-4">

        <h4 class="mb-4 text-danger ps-2 border-start border-4 border-danger">
          System Alerts
        </h4>

        <div id="alertsContainer" class="row g-3">
          <div class="col-12 text-center py-5">
            <div class="spinner-border text-danger" role="status"></div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    injectLayout('alerts');

    async function loadAlerts() {
      const container = document.getElementById('alertsContainer');

      try {
        const alerts = await fetchAllAlerts();
        container.innerHTML = '';

        if (alerts.length === 0) {
          container.innerHTML = `
                        <div class="col-12 text-center py-5">
                            <div class="text-muted opacity-50">
                                <i class="fas fa-check-circle fa-4x mb-3 text-success"></i>
                                <h5>No Active Alerts</h5>
                                <p>Your farm status is healthy.</p>
                            </div>
                        </div>
                    `;
          return;
        }

        alerts.forEach(alert => {
          // Determine icon and color based on content (simple heuristic)
          let icon = 'fa-exclamation-triangle';
          let borderClass = 'border-danger';
          let textClass = 'text-danger';
          let bgClass = 'bg-danger-subtle'; // Bootstrap 5.3 useful class

          if (alert.message.toLowerCase().includes('moisture')) {
            icon = 'fa-tint';
            borderClass = 'border-info';
            textClass = 'text-info';
            bgClass = 'bg-info-subtle';
          } else if (alert.message.toLowerCase().includes('temperature')) {
            icon = 'fa-thermometer-half';
            borderClass = 'border-warning';
            textClass = 'text-warning';
            bgClass = 'bg-warning-subtle';
          }

          // Fallback for older Boostrap 5 if subtle not working, use custom style
          // Using inline for now to ensure visibility if BS version varies

          const card = `
                        <div class="col-md-6 col-lg-4">
                            <div class="card h-100 shadow-sm border-start border-4 ${borderClass}">
                                <div class="card-body">
                                    <div class="d-flex align-items-start">
                                        <div class="flex-shrink-0 me-3">
                                            <div class="rounded-circle p-2 d-flex align-items-center justify-content-center" style="background-color: rgba(0,0,0,0.05); width: 40px; height: 40px;">
                                                <i class="fas ${icon} ${textClass}"></i>
                                            </div>
                                        </div>
                                        <div class="flex-grow-1">
                                            <h6 class="mb-1 fw-bold text-dark">${alert.alert_type || 'Alert'}</h6>
                                            <p class="mb-2 small text-muted">${alert.message}</p>
                                            <small class="text-secondary">
                                                <i class="far fa-clock me-1"></i> ${new Date(alert.timestamp).toLocaleString()}
                                            </small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
          container.innerHTML += card;
        });

      } catch (error) {
        container.innerHTML = '<div class="col-12 text-center text-danger">Failed to load alerts.</div>';
      }
    }

    loadAlerts();
  </script>
</body>

</html>
