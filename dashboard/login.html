<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AgriGuard</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <script src="auth.js"></script>
</head>
<body class="login-page">

    <div class="login-card">
        <div class="text-center mb-4">
            <i class="fas fa-leaf fa-3x text-success mb-3"></i>
            <h2 class="fw-bold text-success">AgriGuard</h2>
            <p class="text-muted">Smart Pest Detection System</p>
        </div>

        <div id="alertBox" class="alert alert-danger d-none"></div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                </div>
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold" id="loginBtn">
                SIGN IN <i class="fas fa-sign-in-alt ms-2"></i>
            </button>
        </form>

        <div class="text-center mt-3">
            <p class="text-muted small">Don't have an account? Contact Admin</p>
        </div>
    </div>

    <script>
        // Redirect if already logged in
        const user = Auth.check();
        if (user) {
           window.location.href = 'index.html';
        }

        const loginForm = document.getElementById('loginForm');
        const alertBox = document.getElementById('alertBox');
        const loginBtn = document.getElementById('loginBtn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Loading state
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Checking...';
            alertBox.classList.add('d-none');

            const result = await Auth.login(username, password);

            if (result.success) {
                window.location.href = 'index.html';
            } else {
                alertBox.innerText = result.message;
                alertBox.classList.remove('d-none');
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'SIGN IN <i class="fas fa-sign-in-alt ms-2"></i>';
            }
        });
    </script>

</body>
</html>
